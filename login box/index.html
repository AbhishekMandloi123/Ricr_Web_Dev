<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="mainbox">
    <h1 id="heading"><u>Lo</u>gin</h1>
    <div id="loginform">
        <div class="formfield">
          <label for="email">&#9993</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <hr>
        </div>
        <div class="formfield">
            <label for="password">&#128274</label>
            <input type="password" name="password" id="password" placeholder="Confirm a password" oneclick="togglePassword()">
            <hr>
            
        </div>
        <div id="formcontrol">
            <input type="checkbox" name="remember " id="remember">
            <label for="remember" id="remember">Remember me</label>
            <a id="forgot">Forgot password?</a>
        </div>
        <div id="login" onclick="login()">Login Now</div>
        <div id="lastsection">
            <p>Don't have an account? <a id="signup">Signup now</a></p>
            
        </div>
    </div>
    </div>
    
</body>
</html>
