<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainbox">
    <h1 id="heading"><u>Re</u>gistration</h1>
    <div id="loginform">
        <div class="formfield">
            <label for="username">&#128100</label>
            <input type="text" name="username" id="username" placeholder="Enter your name">
            <hr>

        </div>
        <div class="formfield">
          <label for="email">&#9993</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <hr>
        <div class="formfield">
            <label for="password">&#128274</label>
            <input type="password" name="password" id="password" placeholder="Create a password">
            <hr>
            
        </div>

        </div>
        <div class="formfield">
            <label for="password">&#128274</label>
            <input type="password" name="password" id="password" placeholder="Confirm a password" >
            <hr>
            
        </div>
        <div id="formcontrol">
            <input type="checkbox" name="remember " id="remember">
            <label for="remember" id="remember">I accept all terms & conditions</label>
            
        </div>
        <div id="login">Register Now</div>
        <div id="lastsection">
            <p>Already have an account? <a id="signup">Login now</a></p>
            
        </div>
    </div>
    </div>
    
</body>
</html>
