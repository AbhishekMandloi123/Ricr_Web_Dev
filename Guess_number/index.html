<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="color: aqua; border-color: burlywood; background-color: coral;">Guess The Number</h1>
        <div>
            <h4>We have selected a random number between 1-10.See if you can guess it.</h4>
        </div>
        <div style=" text-align: center;">
            <label for="number" >Enter a guess:</label>
            <input type="number" id="number" min="1" max="10">
            <button id="submit" onclick="Submit()" >Submit Guess</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
