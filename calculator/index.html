<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #aef0ff;
        --panel: #000;
        --panel-inner: #051014;
        --button: #d9d9d9;
        --accent: #ff4500;
        --clear: #e53935;
      }
      body {
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      .calc-wrap {
        width: 320px;
        border-radius: 18px;
        padding: 18px;
        background: linear-gradient(#000, #000);
        box-shadow: 0 8px 0 rgba(0, 0, 0, 0.25) inset;
      }
      .calc-inner {
        background: var(--panel);
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }
      .display {
        height: 56px;
        background: linear-gradient(#eef2f4, #dfe6ea);
        border-radius: 6px;
        margin-bottom: 14px;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        font-size: 20px;
        color: #111;
        overflow: hidden;
      }
      .btn-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .calc-btn {
        height: 56px;
        border-radius: 6px;
        border: 0;
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        font-size: 18px;
      }
      .num {
        background: var(--button);
      }
      .op {
        background: #cfcfcf;
      }
      .equals {
        grid-column: 1 /5;
        background: rgb(238, 14, 14);
        color: white;
        height: 48px;
        border-radius: 6px;
        margin-top: 8px;
      }
      .clear {
        background: red;
        color:white;
      }
      @media (max-width: 360px) {
        .calc-wrap {
          width: 280px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calc-wrap">
      <div class="calc-inner">
        <div id="display" class="display" aria-live="polite"></div>

        <div class="btn-grid">
          <button class="btn calc-btn num" data-value="7">7</button>
          <button class="btn calc-btn num" data-value="8">8</button>
          <button class="btn calc-btn num" data-value="9">9</button>
          <button class="btn calc-btn op" data-value="/">/</button>

          <button class="btn calc-btn num" data-value="4">4</button>
          <button class="btn calc-btn num" data-value="5">5</button>
          <button class="btn calc-btn num" data-value="6">6</button>
          <button class="btn calc-btn op" data-value="*">*</button>

          <button class="btn calc-btn num" data-value="1">1</button>
          <button class="btn calc-btn num" data-value="2">2</button>
          <button class="btn calc-btn num" data-value="3">3</button>
          <button class="btn calc-btn op" data-value="-">-</button>

          <button class="btn calc-btn num" data-value=".">.</button>
          <button class="btn calc-btn num" data-value="0">0</button>
          <button class="btn calc-btn op" data-value="+">+</button>
          <button id="clear" class="btn calc-btn clear" data-value="C">
            C
          </button>
          <button id="equals" class="btn equals">=</button>
        </div>

        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
