<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>

    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25">
          <div class="d-flex flex-column align-items-center">
            <label for="Brightness">Brightness</label>
            <input
              type="range"
              name="Brightness"
              id="Brightness"
              min="0"
              max="100"
              value="50"
              onchange="changeBrightness()"
              class="form-range p-3"
            />
            <div class="p-3 d-flex justify-content-between w-100">
                <span>0</span>
                <span>100</span>
            </div>
          </div>
<!-- contrast -->
 <div class="d-flex flex-column align-items-center">
            <label for="contrast">Contrast</label>
            <input
              type="range"
              name="Contrast"
              id="Contrast"
              min="0"
              max="100"
              value="50"
              onchange="changeContrast()"
              class="form-range p-3"
            />
            <div class="p-3 d-flex justify-content-between w-100">
                <span>0</span>
                <span>100</span>
            </div>
          </div>


          <!-- grayscale -->
           <div class="d-flex flex-column align-items-center">
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              name="Grayscale"
              id="Grayscale"
              min="0"
              max="100"
              value="50"
              onchange="changeGrayscale()"
              class="form-range p-3"
            />
            <div class="p-3 d-flex justify-content-between w-100">
                <span>0</span>
                <span>100</span>
            </div>
          </div>


          <!-- sepia -->
           <div class="d-flex flex-column align-items-center">
            <label for="sepia">Sepia</label>
            <input
              type="range"
              name="Sepia"
              id="Sepia"
              min="0"
              max="100"
              value="50"
              onchange="changeSepia()"
              class="form-range p-3"
            />
            <div class="p-3 d-flex justify-content-between w-100">
                <span>0</span>
                <span>100</span>
            </div>
          </div>


          <!-- saturated -->
<div class="d-flex flex-column align-items-center">
            <label for="saturated">Saturated</label>
            <input
              type="range"
              name="Saturated"
              id="Saturated"
              min="0"
              max="100"
              value="50"
              onchange="changeSaturated()"
              class="form-range p-3"
            />
            <div class="p-3 d-flex justify-content-between w-100">
                <span>0</span>
                <span>100</span>
            </div>
          </div>


          <!-- blur -->
           <div class="d-flex flex-column align-items-center">
            <label for="blur">Blur</label>
            <input
              type="range"
              name="Blur"
              id="Blur"
              min="0"
              max="100"
              value="50"
              onchange="changeBlur()"
              class="form-range p-3"
            />
            <div class="p-3 d-flex justify-content-between w-100">
                <span>0</span>
                <span>100</span>
            </div>
          </div>









        </div>
        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img
            src=""
            alt="workimage"
            id="image"
            class="border object-fit-contain"
          />

          <label class="btn btn-outline-primary" for="upload" id="uploadlable">
            <i class="bi bi-camera"></i> Upload image</label
          >
          <input
            type="file"
            name="upload"
            id="upload"
            class="d-none"
            onchange="uploadimage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
