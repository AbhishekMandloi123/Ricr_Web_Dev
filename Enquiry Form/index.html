<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light py-4">
    <div class="container" style="max-width: 950px">
      <div class="p-4 bg-primary bg-opacity-10 rounded shadow-sm">
        <h3 class="fw-bold text-center">Enquiry Form</h3>
        <p class="text-center mb-4">
          Have questions or need assistance? Fill the form below to connect with
          our team and explore your opportunities.
        </p>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Person Name*</label>
              <input
                id="personName"
                type="text"
                class="form-control"
                placeholder="Person Name"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact Number*</label>
              <input
                id="contactNumber"
                type="number"
                class="form-control"
                placeholder="Contact Number"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Email*</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Qualification*</label>
              <input
                id="qualification"
                type="text"
                class="form-control"
                placeholder="Qualification"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">College/School Name*</label>
            <input
              id="collegeName"
              type="text"
              class="form-control"
              placeholder="College/School Name"
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Year*</label>
              <select class="form-select" id="year">
                <option selected disabled>Year</option>
                <option>First Year</option>
                <option>Second Year</option>
                <option>Third Year</option>
                <option>Fourth Year</option>
                <option>Passout</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Branch*</label>
              <input
                type="text"
                id="branch"
                class="form-control"
                placeholder="Branch"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6 " id="Course">
              <label class="form-label">Interested in Which Course*</label
              ><br />

              <div class="form-check">
                <input class="form-check-input" id="1" type="checkbox" />
                <label class="form-check-label"
                  >Full Stack Web Development - Placement Oriented</label
                >
              </div>

              <div class="form-check">
                <input class="form-check-input" id="2" type="checkbox" />
                <label class="form-check-label"
                  >Data Science with Python - Placement Oriented</label
                >
              </div>

              <div class="form-check">
                <input class="form-check-input" id="3" type="checkbox" />
                <label class="form-check-label"
                  >Data Analytics with Python - Placement Oriented</label
                >
              </div>

              <div class="form-check">
                <input class="form-check-input" id="4" type="checkbox" />
                <label class="form-check-label">Business Analyst</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" id="5" type="checkbox" />
                <label class="form-check-label">Java Programming</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" id="6" type="checkbox" />
                <label class="form-check-label">Python Programming</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" id="7" type="checkbox" />
                <label class="form-check-label">C/C++ Programming</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" id="8" type="checkbox" />
                <label class="form-check-label">Other</label>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Source of Information*</label>
              <select class="form-select mb-3" id="sourceOfInfo">
                <option selected disabled>Source of Information</option>
                <option>Newspaper/Print Media</option>
                <option>Friends/Relatives</option>
                <option>Social Media</option>
                <option>Workshop/Seminar</option>
                <option>Received call from Institute</option>
                <option>Other</option>
              </select>

              <label class="form-label">Name of Executive</label>
              <select class="form-select">
                <option selected disabled>Name of Executive</option>
              </select>
            </div>
          </div>

          <div class="text-center">
            <button
              class="btn btn-primary px-4"
              id="submit"
              onclick="Submitnow()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
